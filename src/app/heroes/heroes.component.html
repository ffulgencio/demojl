<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes" class="heroes">
    <button
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
 
  
</ul>
<button (click)="createNewHero()">Add hero</button>
<app-hero-detail *ngIf="selectedHero.id !== -1" [hero]="selectedHero" (Emitir)="addHeroList($event)"></app-hero-detail>
